default_language_version:
  python: python3.9

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
        description: Check yaml files for parseable syntax
      - id: check-added-large-files
        description: Prevent large files from being committed
      - id: check-merge-conflict
        description: Check for files that contain merge conflict strings
      - id: check-symlinks
        description: Check for symlinks which do not point to anything
      - id: trailing-whitespace
        description: Trim trailing whitespaces
      - id: end-of-file-fixer
        description: Fix empty lines at ends of files
      - id: detect-private-key
        description: Detects the presence of private keys
  - repo: local
    hooks:
      - id: pyupgrade
        name: pyupgrade
        stages: [commit]
        language: system
        entry: poetry run pyupgrade --py39-plus
        types: [python]
        files: src/

      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: poetry run isort
        types: [python]
        files: src/

      - id: black
        name: black
        stages: [commit]
        language: system
        entry: poetry run black
        types: [python]
        files: src/

      - id: flake8
        name: flake8
        stages: [commit]
        language: system
        entry: poetry run flake8
        types: [python]
        files: src/

      - id: darglint
        name: darglint
        stages: [commit]
        language: system
        entry: poetry run darglint
        types: [python]
        files: src/

      - id: pydocstyle
        name: pydocstyle
        stages: [commit]
        language: system
        entry: poetry run pydocstyle
        types: [python]
        files: src/

      - id: pylint
        name: pylint
        stages: [commit]
        language: system
        entry: poetry run pylint
        types: [python]
        files: src/

      - id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: poetry run mypy
        types: [python]
        files: src/

      - id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: poetry run pytest
        types: [python]
        pass_filenames: false

      - id: bandit
        name: bandit
        stages: [commit]
        language: system
        entry: poetry run bandit
        types: [python]
        files: src/

      - id: safety
        name: safety
        stages: [commit]
        language: system
        entry: poetry run safety check
        pass_filenames: false

      - id: pytest-cov
        name: pytest
        stages: [push]
        language: system
        entry: poetry run pytest --cov=src --cov-report=html --cov-fail-under=100
        types: [python]
        pass_filenames: false
