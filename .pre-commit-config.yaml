default_language_version:
  python: python3.9

repos:
  - repo: local
    hooks:
      - id: pyupgrade
        name: pyupgrade 
        stages: [commit]
        language: system
        entry: poetry run pyupgrade --py39-plus
        types: [python]

      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: poetry run isort src
        types: [python]

      - id: black
        name: black
        stages: [commit]
        language: system
        entry: poetry run black src
        types: [python]

      - id: flake8
        name: flake8
        stages: [commit]
        language: system
        entry: poetry run flake8 src
        types: [python]
        exclude: setup.py

      - id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: poetry run mypy
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: poetry run pytest
        types: [python]
        pass_filenames: false

      - id: pytest-cov
        name: pytest
        stages: [push]
        language: system
        entry: pipenv run pytest --cov --cov-fail-under=100
        types: [python]
        pass_filenames: false